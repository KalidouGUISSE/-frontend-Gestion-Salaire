<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hors ligne - Gestion des Salaires</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #1e293b;
        }

        .container {
            text-align: center;
            max-width: 500px;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 2rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            border-radius: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            box-shadow: 0 10px 25px rgba(99, 102, 241, 0.25);
        }

        .icon svg {
            width: 40px;
            height: 40px;
            color: white;
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: #1e293b;
        }

        p {
            font-size: 1.1rem;
            color: #64748b;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .retry-btn {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 1rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
        }

        .retry-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.4);
        }

        .status {
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(239, 246, 255, 0.8);
            border-radius: 1rem;
            border: 1px solid rgba(59, 130, 246, 0.2);
        }

        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .offline {
            background: #ef4444;
        }

        .online {
            background: #10b981;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .pulse {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 5.636l-3.536 3.536m0 5.656l3.536 3.536M9.172 9.172L5.636 5.636m3.536 9.192L5.636 18.364M12 2.196l1.414 1.414M12 21.804l1.414-1.414M2.196 12l1.414 1.414M21.804 12l-1.414 1.414" />
            </svg>
        </div>

        <h1>Vous êtes hors ligne</h1>
        <p>
            Impossible de se connecter à l'application Gestion des Salaires. 
            Vérifiez votre connexion internet et réessayez.
        </p>

        <button class="retry-btn" onclick="window.location.reload()">
            Réessayer
        </button>

        <div class="status">
            <span class="status-indicator offline pulse" id="status-indicator"></span>
            <span id="status-text">Connexion interrompue</span>
        </div>
    </div>

    <script>
        // Vérifier le statut de la connexion
        function updateConnectionStatus() {
            const indicator = document.getElementById('status-indicator');
            const text = document.getElementById('status-text');
            
            if (navigator.onLine) {
                indicator.className = 'status-indicator online';
                text.textContent = 'Connexion rétablie - Cliquez sur Réessayer';
            } else {
                indicator.className = 'status-indicator offline pulse';
                text.textContent = 'Connexion interrompue';
            }
        }

        // Écouter les changements de connexion
        window.addEventListener('online', updateConnectionStatus);
        window.addEventListener('offline', updateConnectionStatus);

        // Vérifier périodiquement la connexion
        setInterval(() => {
            updateConnectionStatus();
        }, 5000);

        // Initialiser le statut
        updateConnectionStatus();

        // Tentative de reconnexion automatique
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.ready.then(() => {
                // Essayer de recharger automatiquement quand la connexion revient
                window.addEventListener('online', () => {
                    setTimeout(() => {
                        window.location.reload();
                    }, 2000);
                });
            });
        }
    </script>
</body>
</html>
